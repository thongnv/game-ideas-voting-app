<form class="submit-form" onsubmit="return false;">
  <textarea
    [formControl]="ideaDescription"
    class="idea-input"
    name="ideaInput"
    type="text"
    matInput
    placeholder="Input your Idea description..."
  ></textarea>
  <div class="actions">
    <button
      matButton="outlined"
      (click)="submitIdea()"
      [disabled]="ideaDescription.invalid"
    >
      Submit
    </button>
    <button
      matButton="outlined"
      (click)="router.navigate(['/game-ideas'])"
    >
      Back
    </button>
  </div>
</form>
